<div class="navbar navbar-expand-lg navbar-dark bg-dark navbar-static-top sticky-top">
    <div class="container">
        <a class="navbar-brand" href="#">TC</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/home']">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/user/list']" *ngIf="auth.isAuthenticated() && auth.hasManagerRole()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/user/create']" *ngIf="auth.isAuthenticated() && auth.hasManagerRole()" routerLinkActive="active">Create User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/meals']" *ngIf="auth.isAuthenticated() && auth.hasRegularRole()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Meals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/meals/create']" *ngIf="auth.isAuthenticated() && auth.hasRegularRole()" routerLinkActive="active">Create Meal</a>
                </li>
            </ul>
            <div class="navbar-header navbar-right">
                <ul class="nav navbar-dark navbar-nav">
                    <li *ngIf="!auth.isAuthenticated()" class="nav-item">
                        <a class="nav-link" routerLinkActive="active" [routerLink]="['user/login']">Login</a>
                    </li>
                    <li *ngIf="auth.isAuthenticated()" class="nav-item">
                        <a class="nav-link dropdown-toggle clickable" data-toggle="dropdown">Welcome {{auth.currentUser.firstName}} </a>
                        <span class="caret"></span>
                        <div class="dropdown">
                            <div class="dropdown-menu back-dropdown" *ngIf="auth.isAuthenticated()">
                                <a class="dropdown-item" [routerLink]="['user/settings']"> Edit Settings </a>
                                <a class="dropdown-item" [routerLink]="['/home']" (click)="auth.logout()">Logout</a>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
