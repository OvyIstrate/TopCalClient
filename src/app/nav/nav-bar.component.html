<div class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">TopCal</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            </button>
        </div>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}" [routerLink]="['/home']">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/user/list']" *ngIf="auth.isAuthenticated() && auth.hasManagerRole()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/user/create']" *ngIf="auth.isAuthenticated() && auth.hasManagerRole()" routerLinkActive="active">Create User</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/meals']" *ngIf="auth.isAuthenticated() && auth.hasRegularRole()" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Meals</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" [routerLink]="['/meals/new']" *ngIf="auth.isAuthenticated() && auth.hasRegularRole()" routerLinkActive="active">Create Meal</a>
                </li>
            </ul>
            <div class="navbar-header navbar-right">
                <ul class="nav navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" *ngIf="!auth.isAuthenticated()" [routerLink]="['user/login']">Login</a>
                        <div class="dropdown" *ngIf="auth.isAuthenticated()">
                            <a class="nav-link" href="#" class="dropdown-toggle" data-toggle="dropdown">Welcome {{auth.currentUser.firstName}}
                                <span class="caret"></span>
                            </a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a class="nav-link" [routerLink]="['user/settings']"> Edit Settings </a>
                                </li>
                                <li>
                                    <a class="clickable nav-link" [routerLink]="['/home']" (click)="auth.logout()">Logout</a>
                                </li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
