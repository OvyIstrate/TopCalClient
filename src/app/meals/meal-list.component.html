<div class="col-md-6">
    <form (ngSubmit)="searchMeals(filter)" novalidate>
        <div class="form-group">
            <label for="fromDate">From Date:</label>
            <input (ngModel)="filter?.fromDate" name="fromDate" type="date" id="fromDate" class="form-control" placeholder="From Date..." />
        </div>
        <div class="form-group">
            <label for="toDate">To Date:</label>
            <input (ngModel)="filter?.toDate" name="toDate" type="date" id="toDate" class="form-control" placeholder="To Date..." />
        </div>
        <div class="form-group">
            <label for="fromTime">From Time:</label>
            <input (ngModel)="filter?.fromTime" name="fromTime" type="time" id="fromTime" class="form-control" placeholder="From Time..." />
        </div>
        <div class="form-group">
            <label for="toTime">To Time:</label>
            <input (ngModel)="filter?.toTime" name="toTime" type="time" id="toTime" class="form-control" placeholder="To Time..." />
        </div>

        <button type="submit" [disabled]="editUserForm.invalid" class="btn btn-primary">Search</button>
    </form>
</div>
<table class="table">
    <thead>
        <tr>
            <th scope="col">Description</th>
            <th scope="col">Calories</th>
            <th scope="col">Date</th>
            <th scope="col">Time</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let meal of meals">
            <td>{{meal.description}}</td>
            <td>{{meal.numberOfCalories}}</td>
            <td>{{meal.date | date:short}}</td>
            <td>{{meal.time}}</td>
            <td>
                <a class="operation-link" [routerLink]="['/meal/edit/', meal.id]">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="operation-link clickable" (click)="removeMeal(meal)">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
