<table class="table">
    <thead>
        <tr>
            <th scope="col">Username</th>
            <th scope="col">Name</th>
            <th scope="col">Role</th>
            <th scope="col"></th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of users">
            <td>{{user.userName}}</td>
            <td>{{user.firstName}}, {{user.lastName}}</td>
            <td>{{user.role}}</td>
            <td>
                <a class="operation-link" [routerLink]="['/user/edit/', user.id]">
                    <i class="fas fa-edit"></i>
                </a>
                <a class="operation-link clickable" (click)="removeUser(user)">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
    </tbody>
</table>
